<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <link rel="stylesheet" href="css/googleIcons.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="workspace">
        <div class="hidden">
            <input type="file" id="openFile">
        </div>
        <nav class="menu-bar">
            <ul>
                <li>
                    <button>파일</button>
                    <ul>
                        <li id="openFileBtn">
                            열기
                        </li>
                        <li id="saveFileBtn">저장</li>
                        <li>닫기</li>
                    </ul>
                </li>
                <li>
                    <button>편집</button>
                    <ul>
                        <li>실행 취소</li>
                        <li>복사</li>
                        <li>변형</li>
                    </ul>
                </li>
                <li>
                    <button>가이드</button>
                    <ul>
                        <li>실행 취소</li>
                        <li>복사</li>
                        <li>변형</li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="layout-divide clear">
            <aside class="tool-bar">
                <button id="drawCircle">
                    <span class="material-icons">
                        edit
                    </span>
                </button>
                <button>
                    <span class="material-icons">
                        auto_fix_normal
                    </span>
                </button>
                <button id="playPause">
                    <span class="material-icons">
                        play_arrow
                    </span>
                    <span class="material-icons">
                        pause
                    </span>
                </button>
                <button id="volumeController">
                    <div>
                        <input type="range" min="0" max="1" step="0.01">
                    </div>
                    <span class="material-icons">
                        volume_up
                    </span>
                    <span class="material-icons">
                        volume_off
                    </span>
                </button>
            </aside>
            <div class="middle-area">
                <div class="work-area">
                    <div class="work-video-area">
                        <h3 class="file-title">
                            <span class="material-icons">
                                task
                            </span>
                            <span class="file-name">
                                file-name
                            </span>
                        </h3>
                        <div>
                            <div class="work-range">
                                <div id="video-wrapper">

                                </div>
                                <div id="canvas-wrapper">
                                </div>
                            </div>
                        </div>
                        <footer class="work-footer clear">
                            <div class="info">
                                <div class="work-timer">
                                    <span>0:00</span>
                                    ~
                                    <span></span>
                                </div>
                                <div class="work-scale">
                                    <span>ScaleX:</span>
                                    <span>1</span>
                                    <span>ScaleY:</span>
                                    <span>1</span>
                                </div>
                            </div>
                        </footer>
                    </div>
                </div>
                <div id="waveform-wrapper" class="clear">
                    <div id="waveform"></div>
                    <div id="waveTimeline"></div>
                </div>    
            </div>
            <aside class="right-aside-info">
                <section>
                    <h4>클립 모음</h4>
                    <div class="clip-list">

                    </div>
                </section>
            </aside>
        </div>
    </main>
    <script src="./lib/zip.min.js"></script>
    <script src="./lib/wavesurfer.js"></script>
    <script src="./lib/wavesurfer.regions.min.js"></script>
    <script src="./lib/fabric.min.js"></script>
    <script src="./lib/tf-core.js"></script>
    <script src="./lib/tf-converter.js"></script>
    <script src="./lib/tf-backend-webgl.js"></script>
    <script src="./lib/handpose.js"></script>
    <!--[if IE]><script type="text/javascript" src="lib/excanvas.js"></script><![endif]-->
    <script src="./js/util.js"></script>
    <script src="./js/authoringTool.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
